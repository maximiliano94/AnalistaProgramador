<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <table>
        <!--cabezera de la tabla-->
        <thead>
        <!--filas-->
            <tr>
             <!--contenido de cabezera-->
             <th>MES</th>
             <TH>AHORROS</TH>
            </tr>
        </thead>
        <!--cuerpo de la tabla-->
        <tbody>
            <!--filas-->
            <tr>
             <!--contenido-->
             <td>Enero</td>
             <td>1000$</td>  
            </tr>
             <!--filas-->
            <tr>
               
                <td>Febrero</td>
                <td>2000$</td>  
            </tr>
        </tbody>
        <!--pie de la tabla-->
        <tfoot>
            <!--filas-->
            <tr>
                <!--contenido-->
                <td>suma total:</td>
                <td>3000$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
